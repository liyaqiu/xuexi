server:
  port: 8080
logging:
  config: classpath:log4j2.xml

mybatis-plus:
  #config-location: classpath:mybatis-config.xml
  mapper-locations:
    - classpath:mybatis/mapper/*Mapper.xml  #mapper文件
  type-aliases-package: com.mybatisplus.entity #实体类别名包

#pagehelper:
